<div class="container">
    <div class="pageHeader"><h1>Login Form Validation {{title}}</h1></div>
    <form name="form" ng-submit="login(form)"  role="form" novalidate>

    <div class="formCred form-group" ng-class="{'has-error': form.username.$invalid && !form.username.$pristine}">

        <label for="username">Username</label><br>
        <input type="text" name="username" id="username" class="formCred" ng-model="user.username" required ng-change="onlyU()" />
        <p ng-show="form.username.$invalid && !form.username.$pristine" class="help-block">Username is required.</p>
    </div><br>
    <div class="formCred form-group" ng-class="{'has-error': form.password.$invalid && !form.password.$pristine}">
        <label for="password">Password</label><br>
        <input type="password" name="password" id="password" class="formCred" ng-model="user.password" required />
        <p ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required.</p>
    </div><br>
    <div class="submit">
        <button type="submit" ng-disabled="form.$invalid" class="submitButton btn btn-default" >Login</button>
    </div>
</form>

<style>
button:disabled {
    background-color: #d3d3d3;
    cursor: not-allowed;
}
</style>

</div>

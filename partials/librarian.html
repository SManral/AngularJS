<div class="container">
    <h1>Librarian View</h1>
     <div class = "form-group">
     <form name="form" ng-submit="login(form)"  role="form" novalidate>
    <label for="bookName">Book Name</label><br>
        <input type="text" name="bookName" id="bookName" class="bookInfo" ng-model="book.title" required />
    </div> <br>
    <div class = "form-group">
    <label for="bookShelf">Book Shelf</label><br>
       <select ng-model="book.shelf" name="bookShelf" id="bookShelf" ng-options="shelf for shelf in shelves" class="bookInfo">
    <option value="">-- Choose Shelf --</option>
    </select>
    </div><br>
    <div class = "form-group">
    <label for="refBook">Reference Book</label>
    <input id="refBook" name="refBook" type="checkbox" class="bookInfo" ng-checked="master" ng-model="book.reference"/>
	</div><br>
	<div class = "button">
    <button id="addBook" name="addBook" type="button" ng-disabled="form.$invalid" class="submitBtn" ng-click="addBook(book)">Add Book</button>
	</div>
    
</form>
<style>
button:disabled {
    background-color: #d3d3d3;
    cursor: not-allowed;
}
</style>

</div></br>
</div>

<div class="col-sm-8">
    <table class="table table-bordered" >
      <tr>
        <th>Literature</th>
        <th>Science</th>
        <th>Sports</th>
        <th>Art</th>
      </tr>
      <tr ng-repeat="shelf in library">
        <!-- Use ng-show and ng-hide to tell if book is checked out -->
        <!-- Check if the book is preset and it has a title -->
        <td ng-show="shelf.literature.presence || !(shelf.literature.title.length>0)" ng-click="onClickL(shelf.literature)">{{shelf.literature.title}}</td>
        <td ng-hide="shelf.literature.presence || !(shelf.literature.title.length>0)" style="background-color:blue;" ng-click="onClickL(shelf.literature)">{{shelf.literature.title}}</td>

        <td ng-show="shelf.science.presence || !(shelf.science.title.length>0)" ng-click="onClickL(shelf.science)">{{shelf.science.title}}</td>
        <td ng-hide="shelf.science.presence || !(shelf.science.title.length>0)" style="background-color:blue;" ng-click="onClickL(shelf.science)">{{shelf.science.title}}</td>

        <td ng-show="shelf.sports.presence || !(shelf.sports.title.length>0)" ng-click="onClickL(shelf.sports)">{{shelf.sports.title}}</td>
        <td ng-hide="shelf.sports.presence || !(shelf.sports.title.length>0)" style="background-color:blue;" ng-click="onClickL(shelf.sports)">{{shelf.sports.title}}</td>

        <td ng-show="shelf.art.presence || !(shelf.art.title.length>0)" ng-click="onClickL(shelf.art)">{{shelf.art.title}}</td>
        <td ng-hide="shelf.art.presence || !(shelf.art.title.length>0)" style="background-color:blue;" ng-click="onClickL(shelf.art)">{{shelf.art.title}}</td>
      </tr>
    </table><br>

    <div class = "button">
    <button id="logout" name="logout" type="button"  class="submitBtn" 
    ui-sref="login" >Logout</button>
    </div>

  </div>
